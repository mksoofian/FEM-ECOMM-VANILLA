<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | E-commerce product page</title>


</head>
<body>

<header>
	<button
	   aria-controls="primary-navigation"
	   aria-expanded="false"
	   class="mobile-nav-toggle"
	 >
	  <span class="sr-only"> </span>
    </button>
	<div class="companyLogo"><img src="images/logo.svg" alt="company logo"></div>
	<ul id="primary-navigation" class="navList menu0" data-visible="false" >
		<li class="centerY "><a class="listItem"href="./">Collections</a></li>
		<li class="centerY"><a class="listItem"href="./">Men</a></li>
		<li class="centerY"><a class="listItem" href="./">Women</a></li>
		<li class="centerY"><a class="listItem"href="./">About</a></li>
		<li class="centerY"><a class="listItem" href="./">Contact</a></li>
	</ul>
		<div class="overlayMenu menuO" data-visible="false"></div>
	<div class="otherNavStuff">
		<div class="cartContainer">
        	<svg class="cartIcon-nav" width="22" height="20" xmlns="http://www.w3.org/2000/svg">
				<path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" />
			</svg>
			<div class="cartQtyBubble hidden">0</div>

		<img class="avatar" src="./images/image-avatar.png" alt="user avatar">
	</div>
		</div>
				<div class="cart" id="cart" data-visible="false">
					<h3>Cart</h3>
					<div class="cartInner">
						<p class="emptyCart"></p>
						<div class="cartLineItem">
							<div class="lineItemImg"></div>
							<div class="cartItemInfo">
								<p class="itemTitle"></p>
								<div class="cartPricing">
								</div>
							</div>
							<div class="trashIcon"> 
								<svg width="14" height="16" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M0 2.625V1.75C0 1.334.334 1 .75 1h3.5l.294-.584A.741.741 0 0 1 5.213 0h3.571a.75.75 0 0 1 .672.416L9.75 1h3.5c.416 0 .75.334.75.75v.875a.376.376 0 0 1-.375.375H.375A.376.376 0 0 1 0 2.625Zm13 1.75V14.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 1 14.5V4.375C1 4.169 1.169 4 1.375 4h11.25c.206 0 .375.169.375.375ZM4.5 6.5c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Zm3 0c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Zm3 0c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Z" id="c"/>
								</defs><use fill="#C3CAD9" fill-rule="nonzero" xlink:href="#c"/></svg>
							</div>
						</div>
						<button class="checkOutBtn">Checkout</button>
					</div>
				</div>
</header>

<main>
	<section class="imageZone">
		<div class="displayImage ">
					<a class="prevMain prev hover" >
						<svg width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 1 3 9l8 8" stroke="" stroke-width="4" fill="none" fill-rule="evenodd"/></svg>
					</a>
					<img class="display" src="" alt="main product image">
					<a class="nextMain next hover" >
						<svg width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path d="m2 1 8 8-8 8" stroke="#" stroke-width="4" fill="none" fill-rule="evenodd"/></svg>
					</a>
		</div>
		<div class="thumbContainer"></div>
	</section>
	<section class="textZone">
		<div class="text">
			<h2 class="brand"></h2>
			<h1 class="productTitle"></h1>
			<p class="subtext"></p>
  			<div class="priceContainer">
				<div class="priceContainer1"> 
					<p class="currentPrice">$<span class="currPrice"></span></p>
					<p class="discount"><span class="discountPerc"></span>%</p>
				</div>
				<p class="originalPrice">$<span class="msrp"></span></p>
			</div>
		</div>
		<div class="qty-add-btns">
			<div class="qtyBtn centerY">
				<button class="minusSymbol centerX centerY">
					<svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z" id="a"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a"/></svg>
				</button>
				<input id="qtyInput" class="numberInput" type="number" min="0" max="10" placeholder="0">
				<button class="addSymbol">
					<svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z" id="b"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b"/>
					</svg>
				</button>
			</div>
			<button class="addToCartBtn centerY centerX">
				 <svg class="cartIcon-add" width="22" height="20" xmlns="http://www.w3.org/2000/svg">
					<path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" />
				</svg>
				<p class="addToCart">Add to cart</p> 
			</button>
		</div>
	</section> 
		
	
 	<div class="lightBox_container hidden">
		<section class="modal">
				<div class="exit hover">
					<svg width="15" height="15" xmlns="http://www.w3.org/2000/svg"><path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="" fill-rule="evenodd"/></svg>
				</div>
				<div class="lightBox">
					<a class="prevLB prev hover" onclick="" >
						<svg width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 1 3 9l8 8" stroke="" stroke-width="4" fill="none" fill-rule="evenodd" /></svg>
					</a>
					<div class="lightboxImage">
						<img class="lightboxDisplay" src="images/image-product-1.jpg" alt="main product image">
					</div>
					<a class="nextLB next hover" onclick="">
						<svg width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path d="m2 1 8 8-8 8" stroke="#" stroke-width="4" fill="none" fill-rule="evenodd"/></svg>
					</a>
				</div>
		<div class="thumbContainerLB">
		</div>
			</section>
	<div class="overlay "></div>
	</div>


</main>

<footer></footer>
  
  </div>
</body>
<script src="script.js"></script>
</html>
